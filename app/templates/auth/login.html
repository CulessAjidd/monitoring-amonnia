<!doctype html>

<html
        lang="en"
        class="layout-wide customizer-hide"
        dir="ltr"
        data-skin="default"
        data-bs-theme="light"
        data-assets-path="{{url_for('static', filename='/')}}"
        data-template="vertical-menu-template">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title>Login</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/favicon/favicon.ico')}}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
            rel="stylesheet"/>

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/fonts/iconify-icons.css')}}"/>

    <!-- Core CSS -->
    <!-- build:css assets/vendor/css/theme.css -->

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/node-waves/node-waves.css')}}"/>

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/pickr/pickr-themes.css')}}"/>

    <link rel="stylesheet" href="{{url_for('static', filename='vendor/css/core.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/demo.css')}}"/>

    <!-- Vendors CSS -->

    <link rel="stylesheet"
          href="{{url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.css')}}"/>

    <!-- endbuild -->

    <!-- Vendor -->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/libs/@form-validation/form-validation.css')}}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/css/pages/page-auth.css')}}"/>

    <!-- Helpers -->
    <script src="{{url_for('static', filename='vendor/js/helpers.js')}}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js. -->
    <script src="{{url_for('static', filename='vendor/js/template-customizer.js')}}"></script>

    <!--? Config: Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file. -->

    <script src="{{url_for('static', filename='js/config.js')}}"></script>
</head>

<body>
<!-- Content -->

<div class="authentication-wrapper authentication-cover">
    <!-- Logo -->
    <a href="index.html" class="auth-cover-brand d-flex align-items-center gap-2">
        <img src="{{url_for('static', filename='logo/logo.png')}}" width="180" alt="logo-login">
    </a>
    <!-- /Logo -->
    <div class="authentication-inner row m-0">
        <!-- /Left Text -->
        <div class="d-none d-lg-flex col-lg-7 col-xl-8 align-items-center justify-content-center p-12 pb-2">
            <img
                    src="{{url_for('static', filename='logo/logo-login.png')}}"
                    class="auth-cover-illustration w-100"
                    alt="auth-illustration"/>
        </div>
        <!-- /Left Text -->

        <!-- Register -->
        <div
                class="d-flex col-12 col-lg-5 col-xl-4 align-items-center authentication-bg position-relative py-sm-12 px-12 py-6">
            <div class="w-px-400 mx-auto pt-12 pt-lg-0">
                <h4 class="mb-1">Selamat Datang</h4>
                <p class="mb-5">Silahkan login terlebih dahulu!</p>

                <form method="POST">
                    {{ form.csrf_token }}
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-danger" role="alert">{{ msg }}</div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Masukan email anda"/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary d-grid w-100">Login Admin</button>
                </form>
            </div>
        </div>
        <!-- /Register -->
    </div>
</div>

<!-- / Content -->

<!-- Core JS -->

<!-- build:js assets/vendor/js/theme.js  -->

<script src="{{url_for('static', filename='vendor/libs/jquery/jquery.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/popper/popper.js')}}"></script>
<script src="{{url_for('static', filename='vendor/js/bootstrap.js')}}"></script>
<script src="{{url_for('static', filename='vendor/libs/node-waves/node-waves.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/@algolia/autocomplete-js.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/pickr/pickr.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/hammer/hammer.js')}}"></script>

<script src="{{url_for('static', filename='vendor/libs/i18n/i18n.js')}}"></script>

<script src="{{url_for('static', filename='vendor/js/menu.js')}}"></script>

<!-- endbuild -->

<!-- Vendors JS -->
<script src="{{url_for('static', filename='vendor/libs/@form-validation/popular.js')}}"></script>
<script src="{{url_for('static', filename='vendor/libs/@form-validation/bootstrap5.js')}}"></script>
<script src="{{url_for('static', filename='vendor/libs/@form-validation/auto-focus.js')}}"></script>

<!-- Main JS -->

<script src="{{url_for('static', filename='js/main.js')}}"></script>

<!-- Page JS -->
<script src="{{url_for('static', filename='js/pages-auth.js')}}"></script>
</body>
</html>
