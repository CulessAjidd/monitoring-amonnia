{% extends "layouts/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

    <div class="d-flex flex-row justify-content-between mb-2">
        <div>
            <a href="{{ url_for('wilayah.lihat_kecamatan') }}" class="btn btn-sm btn-outline-primary">Lihat Kecamatan</a>
        </div>
        <div>
            <button type="submit" form="tambah-kecamatan" class="btn btn-sm btn-primary">Simpan Kecamatan</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header">Data Tambah Kecamatan</h5>
                <hr>
                <form id="tambah-kecamatan" method="POST">
                    {{ form.csrf_token }}
                    <div class="m-4">
                        <label class="form-label" for="collapsible-nama">Nama Kecamatan</label>
                        <input
                                type="text"
                                name="name"
                                id="collapsible-nama"
                                value="{{ form.name.data or ''}}"
                                class="form-control form-control-sm w-full"/>
                        {% if form.name.errors %}
                        <div class="form-text text-danger">{{ form.name.errors[0] }}</div>
                        {% endif %}

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
